apply plugin: 'groovy'
apply plugin: 'com.github.dcendents.android-maven'


task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allJava
}

artifacts {
    archives sourcesJar
}

uploadArchives {
    repositories project.ext.properties.containsKey('bintrayRepositories') ? project.ext.bintrayRepositories : {}
}

repositories {
    jcenter()
    maven { url 'http://dl.bintray.com/content/noamt/gradle-plugins' }
    maven { url('http://repository.openbakery.org/') }
    mavenCentral()
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile "org.openbakery:xcode-plugin:0.14.5"

    testCompile 'junit:junit:4.11'
    testCompile 'com.android.tools.build:gradle:2.3.0'
}

